    <script type="text/javascript">
        RED.nodes.registerType('zigbee2mqtt-out', {
            category: 'Zigbee2mqtt',
            color: '#FDBF48',
            align: 'right',
            defaults: {
                name: {
                    value: ""
                },
                server: {
                    type: "zigbee2mqtt-server",
                    required: true
                },
                friendly_name: {
                    value: "",
                    required: false
                },
                device_id: {
                    value: null
                },
                command: {
                    value: ' ', //'state'
                },
                commandType: {
                    value: 'z2m_cmd',
                },
                payload: {
                    value: ' ' , //payload',
                },
                payloadType: {
                    value: 'msg',
                },
                manualPayloadValue: {
                    value: '',
                },
                optionsValue: {
                    value: null,
                },
                optionsType: {
                    value: null,
                },

            },
            inputLabels: "value",
            paletteLabel: 'out',
            inputs: 1,
            outputs: 0,
            icon: "icon.png",
            label: function() {
                var label = 'z2m-out';

                if (this.name) {
                    label = this.name;
                } else if (typeof(this.friendly_name) == 'string' && this.friendly_name.length) {
                    label = this.friendly_name;
                } else if (typeof(this.device_id) == 'string') {
                    label = this.device_id;
                }
                return label;
            },
                                    
            oneditprepare: async function() {
                let node = this;
            
            // ✅ Criar debugger específico
            var debug = Z2MDebug.create('Z2M Out');
            if (Z2MDebug.isEnabled()) {
                debug.log('Initializing Out node');
            }               
    
            // Função para mostrar/esconder blocos de ajuda
                function showHelpBlock() {
                    var $inputCommand = $('#node-input-command');
                    var command = $inputCommand.val();
                    var commandType = $('#node-input-commandType').val();
                    if (command === '{}') command = 'json';
                    if (commandType === 'str') command = 'custom';
                    $('.help_block').hide();
                    $('.help_block__' + commandType + '_' + command).show();
                }
                
                // Função para mostrar/esconder blocos de ajuda
                function setupSlider() {
                    const $slider = $('#node-input-manualPayloadSlider');
                    const $input = $('#node-input-manualPayloadValue');
                    const $display = $('#slider-value-display');
                    const $label = $('#manual-label');
                    const $minLabel = $('#slider-min-label');
                    const $maxLabel = $('#slider-max-label');
                    
                    debug.log('[setupSlider] Initializing slider and input');
                    
                    // Função para formatar tempo
                    function formatTime(seconds) {
                        const hours = Math.floor(seconds / 3600);
                        const minutes = Math.floor((seconds % 3600) / 60);
                        const secs = seconds % 60;
                        
                        let parts = [];
                        if (hours > 0) parts.push(hours + 'h');
                        if (minutes > 0) parts.push(minutes + 'm');
                        if (secs > 0 || parts.length === 0) parts.push(secs + 's');
                        
                        return parts.join(' ');
                    }
                    
                    // Atualizar display
                    function updateDisplay(value) {
                        const max = parseInt($slider.attr('max'));
                        const min = parseInt($slider.attr('min'));
                        
                        if (max > 1000) {
                            // Ã‰ tempo (countdown)
                            $display.text(value + 's (' + formatTime(value) + ')');
                        } else if (min >= 150) {
                            // Ã‰ temperatura de cor
                            $display.text(value + 'K');
                        } else {
                            // Ã‰ valor numÃ©rico normal
                            $display.text(value);
                        }
                    }
                    
                    // Detectar tipo de comando para ajustar range
                    function adjustSliderForCommand() {
                        const $cmd = $('#node-input-command');
                        if ($cmd.data('typedInput')) {
                            try {
                                const cmd = $cmd.typedInput('value');
                                debug.log('[adjustSlider] Command:', cmd);
                                
                                // Countdown: atÃ© 12 horas (43200s)
                                if (cmd && cmd.toLowerCase().includes('countdown')) {
                                    $slider.attr('min', 0);
                                    $slider.attr('max', 43200);
                                    $slider.attr('step', 60);
                                    $input.attr('min', 0);
                                    $input.attr('max', 43200);
                                    $input.attr('step', 60);
                                    $label.text('Countdown Duration');
                                    $minLabel.text('0s');
                                    $maxLabel.text('12h');
                                }
                                // Brightness: 0-255
                                else if (cmd && cmd.toLowerCase().includes('brightness')) {
                                    $slider.attr('min', 0);
                                    $slider.attr('max', 255);
                                    $slider.attr('step', 1);
                                    $input.attr('min', 0);
                                    $input.attr('max', 255);
                                    $input.attr('step', 1);
                                    $label.text('Brightness Level');
                                    $minLabel.text('0');
                                    $maxLabel.text('255');
                                }
                                // Temperatura de cor: 150-500
                                else if (cmd && cmd.toLowerCase().includes('color_temp')) {
                                    $slider.attr('min', 150);
                                    $slider.attr('max', 500);
                                    $slider.attr('step', 10);
                                    $input.attr('min', 150);
                                    $input.attr('max', 500);
                                    $input.attr('step', 10);
                                    $label.text('Color Temperature');
                                    $minLabel.text('150K');
                                    $maxLabel.text('500K');
                                }
                                // Default: 0-100
                                else {
                                    $slider.attr('min', 0);
                                    $slider.attr('max', 100);
                                    $slider.attr('step', 1);
                                    $input.attr('min', 0);
                                    $input.attr('max', 100);
                                    $input.attr('step', 1);
                                    $label.text('Manual Value');
                                    $minLabel.text('0');
                                    $maxLabel.text('100');
                                }
                                
                                // Resetar para valor minimo quando muda comando
                                const minVal = parseInt($slider.attr('min'));
                                $slider.val(minVal);
                                $input.val(minVal);
                                updateDisplay(minVal);
                                
                            } catch(e) {
                                debug.log('[adjustSlider] Could not read command:', e);
                            }
                        }
                    }
                    
                    // Listener do SLIDER - atualiza o input
                    $slider.on('input', function() {
                        const value = parseInt($(this).val());
                        debug.log('[slider input] Value:', value);
                        $input.val(value);
                        updateDisplay(value);
                    });
                    
                    // Listener do INPUT - atualiza o slider
                    $input.on('input change', function() {
                        const value = parseInt($(this).val()) || 0;
                        const min = parseInt($slider.attr('min'));
                        const max = parseInt($slider.attr('max'));
                        
                        // Validar limites
                        const validValue = Math.max(min, Math.min(max, value));
                        debug.log('[input change] Value:', validValue);
                        
                        $slider.val(validValue);
                        $(this).val(validValue);
                        updateDisplay(validValue);
                    });
                    
                    // Carregar valor inicial
                    const initialValue = node.manualPayloadValue || 0;
                    debug.log('[setupSlider] Initial value:', initialValue);
                    $slider.val(initialValue);
                    $input.val(initialValue);
                    updateDisplay(initialValue);
                    
                    // Ajustar slider quando comando muda
                    // NOVO: Se o payload atual Ã© __manual__, mostrar o slider
                    if (node.payload === '__manual__' || (node.manualPayloadValue && node.manualPayloadValue !== '0')) {
                        debug.log('[setupSlider] Manual mode detected, showing slider row');
                        $('#manual-payload-row').show();
                    }
                    
                    return adjustSliderForCommand;
                }

                // Inicializar apÃ³s pequeno delay
                setTimeout(() => {
                    // Criar editor com helper
                    let helper = new Zigbee2MqttEditor(node, { 
                        'allow_empty': true,
                        'mode': 'out'  // â† âœ¨ ADICIONAR ESTA LINHA
                    });
                    
                    helper.build().then(() => {
                        debug.log('[oneditprepare] Build complete');
                        
                        // Setup slider DEPOIS do build
                        const adjustSliderForCommand = setupSlider();
                        
                        // Quando comando muda, ajustar slider
                        $('#node-input-command').on('change', function(event, type, value) {
                            debug.log('[command change] Adjusting slider for new command');
                            setTimeout(() => {
                                adjustSliderForCommand();
                            }, 100);
                        });
                        
                        // Mostrar help block inicial
                        showHelpBlock();
                        
                        // IMPORTANTE: O listener jÃ¡ foi criado no bind() da classe
                        // Mas precisamos garantir que funciona tambÃ©m ao abrir o node
                        // EntÃ£o vamos DISPARAR manualmente o evento change uma vez
                        // para sincronizar o payload com o command atual
                        debug.log('[oneditprepare] Triggering initial payload sync...');
                        setTimeout(() => {
                            const $cmd = $('#node-input-command');
                            if ($cmd.data('typedInput')) {
                                const currentType = $cmd.typedInput('type');
                                const currentValue = $cmd.typedInput('value');
                                debug.log('[oneditprepare] Current command:', currentType, '/', currentValue);
                                
                                // Disparar evento para sincronizar payload
                                $cmd.trigger('change', [currentType, currentValue]);
                            }
                        }, 100); // Aguardar typedInput estar 100% pronto
                    });
                }, 100);
            },


            // ============================================================================
            // PARTE 5: oneditsave - LER DO TYPEDINPUT
            // ============================================================================  
            oneditsave: function() {
                // âœ¨ NOVA VALIDAÃ‡ÃƒO: Verificar se device tem comandos
                const $cmd = $('#node-input-command');
                let hasCommands = true;
                
                if ($cmd.data('typedInput')) {
                    try {
                        const cmdType = $cmd.typedInput('type');
                        const cmdValue = $cmd.typedInput('value');
                        
                        // Se estÃ¡ configurado como "nothing" ou vazio, device nÃ£o tem comandos
                        if (cmdType === 'nothing' || !cmdValue || cmdValue === '') {
                            hasCommands = false;
                        }
                    } catch(e) {
                        debug.warn('[oneditsave] Error checking commands:', e);
                    }
                }
                
                // âœ¨ Se nÃ£o tem comandos, BLOQUEAR gravaÃ§Ã£o
                if (!hasCommands) {
                    RED.notify(
                        RED._("node-red-contrib-zigbee2mqtt/server:editor.error_no_commands") || 
                        "This device has no output commands available. Please select a device with controllable features.",
                        "error"
                    );
                    
                    // Retornar false previne o salvamento
                    return false;
                }
                
                // Device ID
                let device_id = $('#node-input-device_id').multipleSelect('getSelects', 'value');
                this.device_id = device_id && device_id.length ? device_id[0] : null;

                // Topic
                let selectedOptions = $('#node-input-device_id option:selected');
                if (selectedOptions && selectedOptions.length) {
                    this.topic = selectedOptions.map(function() {
                        return $(this).val();
                    }).get();
                } else {
                    this.topic = null;
                }

                // Friendly name
                const selectedOpt = $('#node-input-device_id option:selected').first();
                this.friendly_name = selectedOpt.data('friendly_name') || null;

                // Command - ler do typedInput
                if ($cmd.data('typedInput')) {
                    try {
                        this.commandType = $cmd.typedInput('type');
                        let cmdValue = $cmd.typedInput('value');
                        if (cmdValue && typeof cmdValue === 'object' && cmdValue.value !== undefined) {
                            cmdValue = cmdValue.value;
                        }
                        this.command = cmdValue;
                    } catch(err) {
                        debug.warn('[Z2M OUT] Error reading command:', err);
                        this.command = '';
                        this.commandType = 'z2m_cmd';
                    }
                }
                
                // Payload - ler do typedInput
                const $payload = $('#node-input-payload');
                if ($payload.data('typedInput')) {
                    try {
                        this.payloadType = $payload.typedInput('type');
                        let payloadValue = $payload.typedInput('value');
                        
                        debug.log('[oneditsave] Payload type:', this.payloadType);
                        debug.log('[oneditsave] Payload value:', payloadValue);
                        
                        // Se valor Ã© __manual__, manter __manual__ E guardar o valor manual
                        if (payloadValue === '__manual__') {
                            const manualValue = $('#node-input-manualPayloadValue').val();
                            debug.log('[oneditsave] Manual mode - value from input:', manualValue);
                            
                            // IMPORTANTE: Manter __manual__ no payload para poder restaurar
                            this.payload = '__manual__';
                            this.payloadType = 'z2m_payload';
                            
                            // Guardar o valor manual separadamente
                            this.manualPayloadValue = manualValue || '0';
                            
                            debug.log('[oneditsave] Saved payload:', this.payload, 'manualValue:', this.manualPayloadValue);
                        } else {
                            this.payload = payloadValue;
                            // Limpar manualPayloadValue se nÃ£o estÃ¡ em modo manual
                            this.manualPayloadValue = '';
                        }
                    } catch(err) {
                        debug.warn('[Z2M OUT] Error reading payload:', err);
                        this.payload = 'payload';
                        this.payloadType = 'msg';
                        this.manualPayloadValue = '';
                    }
                } else {
                    // Se nÃ£o conseguiu ler, manter valores atuais ou usar defaults
                    if (!this.payload) {
                        this.payload = 'payload';
                        this.payloadType = 'msg';
                        this.manualPayloadValue = '';
                    }
                }

                // âœ¨ Options - forÃ§ar "nothing" se nÃ£o hÃ¡ comandos
                const $options = $('#node-input-optionsValue');
                if ($options.data('typedInput')) {
                    try {
                        if (!hasCommands) {
                            // ForÃ§ar nothing
                            this.optionsType = 'nothing';
                            this.optionsValue = '';
                            debug.log('[oneditsave] No commands - forcing options to nothing');
                        } else {
                            this.optionsType = $options.typedInput('type');
                            this.optionsValue = $options.typedInput('value');
                        }
                    } catch(err) {
                        debug.warn('[Z2M OUT] Error reading options:', err);
                        this.optionsType = 'nothing';
                        this.optionsValue = '';
                    }
                }

                debug.log('[oneditsave] Final state:');
                debug.log('  - payload:', this.payload);
                debug.log('  - payloadType:', this.payloadType);
                debug.log('  - manualPayloadValue:', this.manualPayloadValue);
                debug.log('  - optionsType:', this.optionsType);
                debug.log('  - optionsValue:', this.optionsValue);
                
                // âœ… Permitir salvamento
                return true;
            }            
    });
    </script>
